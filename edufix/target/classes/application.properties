# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/edufix_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=blank

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port
server.port=8080

# JWT Configuration
edufix.app.jwtSecret=edufixSecretKeyForJWTAuthenticationMustBeLongAndSecureToEnsureTokenSafety
edufix.app.jwtExpirationMs=86400000